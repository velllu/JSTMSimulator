<!DOCTYPE html>
<html class="notranslate">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Turing Machine Simulator by VittGam</title>
        <meta property="og:title" content="Turing Machine Simulator by VittGam" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Turing Machine Simulator by VittGam" />
        <meta property="og:description" content="JSTMSimulator - An open source Turing Machine simulator, written in JavaScript by VittGam." />
        <meta name="description" content="JSTMSimulator - An open source Turing Machine simulator, written in JavaScript by VittGam." />
        <meta name="keywords" content="jstmsimulator, tmsimulator, tmsimulatore, turing machine simulator, turing machine, tm simulator, turing simulator, simulatore macchina di turing, macchina di turing, simulatore turing" />
        <meta name="google" content="notranslate" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="fork-me-on-github">
            <div><a href="https://github.com/velllu/JSTMSimulator" target="_blank">Fork me on GitHub</a></div>
        </div>
        <noscript><div id="noscript-alert">Please enable JavaScript in your browser.</div></noscript>
        <div id="main">
            <div id="state">0</div>
            <div id="username"></div>
            <textarea id="code" wrap="off" autocomplete="off" spellcheck="false" disabled></textarea>
            <select id="progs" autocomplete="off" disabled></select>
            <input type="button" id="loadbtn" value="" disabled /><input type="button" id="savebtn" value="" disabled /><input type="button" id="startbtn" value="" disabled /><input type="button" id="stopbtn" value="" disabled />
            <span id="speedlbl"></span>
            <select id="speed" autocomplete="off" disabled>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option selected>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>Max</option>
                <option>Max, No Draw (fast, but only usable for ending programs)</option>
            </select>
            <input type="text" id="input" autocomplete="off" spellcheck="false" value="" disabled />
            <div id="status"><a href="https://www.turingsimulator.net/">Turing Machine Simulator</a> by <a href="https://www.vittgam.net/">VittGam</a></div>
            <div id="tape">
                <div id="tapebg"></div>
                <span id="cell0"></span><span id="cell1"></span><span id="cell2"></span><span id="cell3"></span><span id="cell4"></span><span id="cell5"></span><span id="cell6"></span><span id="cell7"></span><span id="cell8"></span>
                <span id="cell9"></span><span id="cell10"></span><span id="cell11"></span><span id="cell12"></span><span id="cell13"></span><span id="cell14"></span><span id="cell15"></span><span id="cell16"></span><span id="cell17"></span>
                <span id="cell18"></span><span id="cell19"></span><span id="cell20"></span><span id="cell21"></span><span id="cell22"></span><span id="cell23"></span><span id="cell24"></span><span id="cell25"></span>
                <span id="cell26"></span><span id="cell27"></span><span id="cell28"></span><span id="cell29"></span><span id="cell30"></span>
            </div>
            <div id="moveleft"></div>
            <div id="moveright"></div>
        </div>

        <script src="js/turing_machine.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/handle_page.js"></script>
    </body>
</html>
