<!DOCTYPE html>
<html class="notranslate">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Turing Machine Simulator by VittGam</title>
        <meta property="og:title" content="Turing Machine Simulator by VittGam" />
        <meta property="og:type" content="website" />
        <meta property="og:site_name" content="Turing Machine Simulator by VittGam" />
        <meta property="og:description" content="JSTMSimulator - An open source Turing Machine simulator, written in JavaScript by VittGam." />
        <meta name="description" content="JSTMSimulator - An open source Turing Machine simulator, written in JavaScript by VittGam." />
        <meta name="keywords" content="jstmsimulator, tmsimulator, tmsimulatore, turing machine simulator, turing machine, tm simulator, turing simulator, simulatore macchina di turing, macchina di turing, simulatore turing" />
        <meta name="google" content="notranslate" />
        <meta name="format-detection" content="telephone=no" />
        <link rel="stylesheet" type="text/css" href="css/editor.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/inputs.css" />
        <link rel="stylesheet" type="text/css" href="css/tape.css" />
    </head>
    <body>
        <div id="main">
            <div id="text">
                <div id="code-editor">
                    <textarea id="code" wrap="off" autocomplete="off" spellcheck="false" disabled></textarea>
                    <p id="code-text"></p>
                </div>
            </div>

            <div id="inputs">
                <div id="authorrow">
                    <div id="status"><a href="https://www.turingsimulator.net/">Turing Machine Simulator</a> by <a href="https://www.vittgam.net/">VittGam</a></div>
                </div>

                <div id="firstrow">
                    <span id="speedlbl"></span>
                    <div id="buttons">
                        <select id="speed" autocomplete="off" disabled>
                            <option>0</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option selected>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>Max</option>
                            <option>Max, No Draw (fast, but only usable for ending programs)</option>
                        </select>

                        <input type="button" id="startbtn" value="" disabled />
                        <input type="button" id="tickbtn" value="" disabled />
                        <input type="button" id="stopbtn" value="" disabled />
                    </div>
                </div>

                <div id="secondrow">
                    <input type="text" id="input" autocomplete="off" spellcheck="false" placeholder="Scrivi qua il nastro iniziale..." disabled />
                </div>
            </div>

            <div id="tape">
                <div id="state-display">
                    <img id="state-image" src="media/computer.png">
                    <div id="state-div"><p id="state">0</p></div>
                </div>
                <p id="arrow">⬇</p>

                <div id="cells">
                    <button id="left-scroll">←</button>
                    <span><p id="cell0"></p></span>
                    <span><p id="cell1"></p></span>
                    <span><p id="cell2"></p></span>
                    <span><p id="cell3"></p></span>
                    <span><p id="cell4"></p></span>
                    <span><p id="cell5"></p></span>
                    <span><p id="cell6"></p></span>
                    <span><p id="cell7"></p></span>
                    <span><p id="cell8"></p></span> 
                    <span><p id="cell9"></p></span>
                    <span><p id="cell10"></p></span>
                    <span><p id="cell11"></p></span>
                    <span><p id="cell12"></p></span>
                    <span><p id="cell13"></p></span>
                    <span><p id="cell14"></p></span>
                    <span><p id="cell15"></p></span>
                    <span><p id="cell16"></p></span>
                    <span><p id="cell17"></p></span> 
                    <span><p id="cell18"></p></span>
                    <span><p id="cell19"></p></span>
                    <span><p id="cell20"></p></span>
                    <span><p id="cell21"></p></span>
                    <span><p id="cell22"></p></span>
                    <span><p id="cell23"></p></span>
                    <span><p id="cell24"></p></span>
                    <span><p id="cell25"></p></span> 
                    <span><p id="cell26"></p></span>
                    <span><p id="cell27"></p></span>
                    <span><p id="cell28"></p></span>
                    <span><p id="cell29"></p></span>
                    <span><p id="cell30"></p></span>
                    <button id="right-scroll">→</button>
                </div>

                <div id="moveleft"></div>
                <div id="moveright"></div>
            </div>
        </div>

        <script src="js/saving.js"></script>
        <script src="js/editor.js"></script>
        <script src="js/turing_machine.js"></script>
        <script src="js/translations.js"></script>
        <script src="js/handle_page.js"></script>
    </body>
</html>
